<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Application - JS</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body class="min-h-screen bg-gray-300 flex justify-center items-center overflow-hidden flex-col gap-3">
    <textarea id="toast-title"
        class="rounded-md resize-none overflow-y-auto overflow-x-hidden max-w-lg w-full h-24 px-3 py-1 outline-none text-slate-900"
        placeholder="Toast Title"></textarea>
    <textarea id="toast-desc"
        class="rounded-md resize-none overflow-y-auto overflow-x-hidden max-w-lg w-full h-40 px-3 py-1 outline-none text-slate-900"
        placeholder="Toast Description"></textarea>
    <button id="toast-it"
        class="bg-slate-200 py-1 px-3 rounded-md text-slate-900 hover:text-slate-50 hover:bg-slate-800 transition-colors border border-slate-800 tracking-wider text-xl">Toast
        It</button>
    <div id="popups" class="absolute top-0 right-0 w-full max-w-md m-3 z-50 space-y-3 pb-0.5 transition-all">
        <div class="popup hidden absolute -top-full -right-full">
            <h3 class="popup-title"></h3>
            <p class="popup-desc"></p>
            <button class="close-popup">âœ–</button>
            <div class="popup-timer"></div>
        </div>
    </div>
</body>

</html>
